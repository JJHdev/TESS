<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script language=javascript>
var SIZE_X = 980, SIZE_Y = 760, START_TIME = 0;
var viewerWindow;
function launch()
{
	var ContentPath = 'default.html' + GetOpenParam( START_TIME );
	var SIZE_X = GetWinWidth ( SIZE_X );
	var SIZE_Y = GetWinHeight( SIZE_Y );

	viewerWindow = window.open(ContentPath, '_blank','width='+SIZE_X+', height='+SIZE_Y+', toolbar=0, location=0, menubar=0, status=0, scrollbars=0, resizable=0, fullscreen=0');
	if (viewerWindow == null)
	{
		alert("팝업이 차단되었습니다.\n\n익스플로러>도구>팝업차단>'현재사이트의 팝업'에서 '항상 허용'을 선택한 후, 페이지를 다시 실행해 주시기 바랍니다.");
	}
	setTimeout("launchClose()", 500);
}
</script>
<script language="javascript" src="js/open.js"></script>
</head>
<body onLoad="javascript:setTimeout('launch()', 500)">
</body>
</html>
